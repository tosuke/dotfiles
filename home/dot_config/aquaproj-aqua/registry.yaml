---
packages:
  - type: github_release
    repo_owner: ocaml
    repo_name: opam
    asset: "opam-{{ .Version }}-{{ .Arch }}-{{ .OS }}"
    replacements:
      darwin: macos
      arm: armhf
      "386": i686
      amd64: x86_64
    format: raw
  - type: github_release
    repo_owner: cue-lang
    repo_name: cue
    description: The new home of the CUE language! Validate and define text-based and dynamic configuration
    asset: cue_{{.Version}}_{{.OS}}_{{.Arch}}.{{.Format}}
    format: tar.gz
    overrides:
      - goos: windows
        format: zip
    files:
      - name: cue
      - name: cuepls
    version_constraint: semver(">= 0.8.0")
    version_overrides:
      - version_constraint: semver("< 0.8.0")
        files:
          - name: cue
      - version_constraint: semver("< 0.4.1")
        rosetta2: true
        supported_envs:
          - darwin
          - linux
          - amd64
    checksum:
      type: github_release
      asset: checksums.txt
      algorithm: sha256
