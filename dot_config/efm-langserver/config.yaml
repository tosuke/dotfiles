---
version: 2
root-markers:
  - .git/
  - package.json
lint-debounce: 1s

tools:
  prettierd: &prettierd
    format-command: >
      prettierd "${INPUT}"
    format-stdin: true
    root-markers:
      - .prettierrc
      - .prettierrc.json
      - .prettierrc.json5
      - .prettierrc.yml
      - .prettierrc.yaml
      - .prettierrc.toml
      - .prettierrc.js
      - .prettierrc.mjs
      - .prettierrc.cjs
      - package.json
      - .git
  # Lua
  stylua: &stylua
    format-command: "stylua -s --color Never -"
    format-stdin: true
    root-markers:
      - stylua.toml
      - .stylua.toml
  # Go
  gofmt: &gofmt
    format-command: "gofmt"
    format-stdin: true
    root-markers:
      - go.mod
      - go.sum
  goimports: &goimports
    format-command: "goimports"
    format-stdin: true
    root-markers:
      - go.mod
      - go.sum
  # Terraform
  terraform-fmt: &terraform-fmt
    format-command: "terraform fmt -"
    format-stdin: true
  # OCaml
  ocamlformat: &ocamlformat
    format-command: 'ocamlformat --name "${INPUT}" -'
    format-stdin: true
    root-markers:
      - .ocamlformat
  # YAML
  yamllint: &yamllint
    lint-command: "yamllint -f parsable -"
    lint-stdin: true
    lint-ignore-exit-code: true
    lint-formats:
      - "stdin:%l:%c: [%tarning] %m"
      - "stdin:%l:%c: [%trror] %m"
    root-markers:
      - .yamllint
      - .yamllint.yml
      - .yamllint.yaml
      - .git

  # Shell
  fish_indent: &fish_indent
    format-command: "fish_indent"
    format-stdin: true
  fish_diagnostics: &fish_diagnostics
    lint-command: 'fish --no-execute "${INPUT}"'
    lint-ignore-exit-code: true
    lint-formats:
      - "%f (line %l): %m"
  shellcheck: &shellcheck
    lint-command: "shellcheck -f gcc -x"
    lint-source: shellcheck
    lint-formats:
      - "%f:%l:%c: %trror: %m"
      - "%f:%l:%c: %tarning: %m"
      - "%f:%l:%c: %tote: %m"
languages:
  lua:
    - <<: *stylua
  go:
    - <<: *gofmt
    - <<: *goimports
  ocaml:
    - <<: *ocamlformat
  # web
  html:
    - <<: *prettierd
  markdown:
    - <<: *prettierd
  javascript:
    - <<: *prettierd
  javascriptreact:
    - <<: *prettierd
  typescript:
    - <<: *prettierd
  typescriptreact:
    - <<: *prettierd
  # config
  json:
    - <<: *prettierd
  jsonc:
    - <<: *prettierd
  yaml:
    - <<: *prettierd
    - <<: *yamllint
  terraform:
    - <<: *terraform-fmt
  # shell
  fish:
    - <<: *fish_indent
    - <<: *fish_diagnostics
  sh:
    - <<: *shellcheck
  bash:
    - <<: *shellcheck
